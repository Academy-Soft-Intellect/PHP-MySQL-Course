<html >
<head>

	<title>CSS Размери</title>
	
	<style type="text/css">
	
		.main {
			padding: 100px; 
		}
		
		span {
			border: 2px solid red;
			background-color: #FFFFCC;
			display: inline;
			width: 100%;
		}
	
		.one {
			width: 300px;
			height: 50px;
		}
		
		.two {
			padding: 50px;
		}
		 
		.three {
			margin:50px;
		}
		
		.four{
			border: 7px solid green;
		}
		
		.fifth {
			border: 7px dotted blue;
		}
	</style>
</head>

<body>
	<div class="main">
		<span class="one">Първи елемент с размери: ширина 100 px и височина 50 px</span>
		<span class="two">Втори елемент с padding 50 px</span>
		<span class="three">Трети елемент с маргин 150 px</span>
		<span class="four">Четвърти елемент със зелен бордер 7 px</span>
		<span class="fifth">Петти елемент със син бордер 7 px</span>
	<div>
</body>

</html>
