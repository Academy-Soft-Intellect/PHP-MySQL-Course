<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>CSS Височина</title>
	<style>
		.box {
			width: 400px;
			height: 400px;
			
			font-size:25px;
			background-color: lightblue;
			margin: 20px;
		}
	</style>
</head>
<body>
	<div class="box">
		div - block елемент - width и height <strong>работят</strong>.
	</div>
	<span class="box">span - inline елемент - width и height <strong>не работят<strong></span>
</body>
</html>
