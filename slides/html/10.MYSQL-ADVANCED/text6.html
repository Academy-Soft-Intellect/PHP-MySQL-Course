<p>Видове връзки между таблиците в MySQL</p>
<ul>
<li>Информацията представена в табличен вид трябва да бъде свързана</li>
<li>Съществуват 3 основни връзки между таблиците:</li>
<li>1 -&gt; n : едно към много</li>
<li>1 -&gt; 1 : едно към едно</li>
<li>N -&gt; m: много към много</li>
</ul>
